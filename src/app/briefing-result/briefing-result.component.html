<table class="result">
    <tbody *ngFor="let item of result">
        <tr>
            <td style="background-color: rgb(182, 180, 180);"><b>{{item.stationId}}</b></td>
            <td style="background-color: rgb(182, 180, 180);"></td>
            <td style="background-color: rgb(182, 180, 180);"></td>
        </tr>
        <tr *ngFor="let value of item.briefings">
            <td>{{value.queryType}}</td>
            <td>{{value.reportTime | date:'dd.MM.YYYY hh:mm:ss'}}</td>
            <td [innerHtml]="value.text | colorizeWords"></td>
        </tr>
    </tbody>
  </table>
